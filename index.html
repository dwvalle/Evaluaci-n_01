<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    <body>
        <header>
            <h1><strong>¿Te gustaría hacer un challenge?</strong></h1>
        </header>
        <main>
            <p>¡Hola! Te tengo un desafío, ¿Puedes dibujar a un personaje de My Little Pony de memoria? En la siguiente página podrás dibujar. Recuerda que no podrás regresar a ver al personaje. ¡Suerte!</p>
        </main>

        <footer>
            <div></div>
            <div></div>
            <div id="next"></div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            // Esto es una línea de comentario en JAVASCRIPT
            var palabras = ["draw", "dibuja", "empieza", "dibujemos", "sigue", "siguiente"];
            function setup() {
                {
                var p = random(palabras);
                console.log(p);
                createA("page.html", p).parent("next");
                noCanvas();
              }
                var lasOpciones = [];
                  Object.values(mylittlepony).forEach((p) => {
                  {
                       lasOpciones.push(p.img)
                       }
                  });
                  console.log(lasOpciones);
                  createImg(random(lasOpciones), '...') .addClass('uwu');
              }

              function preload() {
                  mylittlepony = loadJSON("https://raw.githubusercontent.com/dwvalle/JSON/main/datos.json");
              }

        </script>
    </body>
</html>
